<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Smart Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [form, setForm] = React.useState({ name: '', email: '', exp: '', skills: '' });
            const [tip, setTip] = React.useState('Enter details to get AI tips!');

            const getAISuggestion = () => {
                if (form.exp.length < 30) {
                    setTip("AI Tip: Aapka experience chota hai, detail mein likhein!");
                } else {
                    setTip("AI Tip: Ye kaafi professional lag raha hai. Good job!");
                }
            };

            return (
                <div className="p-8 max-w-6xl mx-auto flex gap-8">
                    {/* Input Side */}
                    <div className="w-1/2 bg-white p-6 shadow-lg rounded-lg no-print">
                        <h1 className="text-2xl font-bold text-blue-600 mb-6 underline">Resume Builder</h1>
                        <input className="w-full border p-2 mb-4 rounded" placeholder="Full Name" 
                            onChange={(e) => setForm({...form, name: e.target.value})} />
                        <input className="w-full border p-2 mb-4 rounded" placeholder="Email Address" 
                            onChange={(e) => setForm({...form, email: e.target.value})} />
                        <textarea className="w-full border p-2 mb-4 rounded h-32" placeholder="Work Experience" 
                            onChange={(e) => setForm({...form, exp: e.target.value})}></textarea>
                        <input className="w-full border p-2 mb-6 rounded" placeholder="Skills (e.g. Java, React)" 
                            onChange={(e) => setForm({...form, skills: e.target.value})} />
                        
                        <div className="flex gap-4">
                            <button onClick={getAISuggestion} className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get AI Tip</button>
                            <button onClick={() => window.print()} className="bg-black text-white px-4 py-2 rounded">Download PDF</button>
                        </div>
                        <div className="mt-6 p-4 bg-blue-50 border-l-4 border-blue-400 italic text-sm">{tip}</div>
                    </div>

                    {/* Preview Side */}
                    <div className="w-1/2 bg-white p-10 shadow-2xl border-t-8 border-blue-600 rounded">
                        <h2 className="text-4xl font-bold text-gray-800 uppercase tracking-widest">{form.name || "YOUR NAME"}</h2>
                        <p className="text-blue-500 mb-8 border-b pb-2">{form.email || "email@example.com"}</p>
                        
                        <div className="mb-6">
                            <h3 className="text-lg font-bold text-gray-700 border-b-2 mb-2">EXPERIENCE</h3>
                            <p className="text-gray-600 whitespace-pre-wrap">{form.exp || "Your experience details..."}</p>
                        </div>

                        <div>
                            <h3 className="text-lg font-bold text-gray-700 border-b-2 mb-2">SKILLS</h3>
                            <p className="text-gray-600">{form.skills || "Your key skills..."}</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
